<!DOCTYPE html>
<html>
    <head>
        <title>Practise</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            /* General styling */
            body {
                background-color: pink;
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            header {
                color: black;
                text-align: center;
                margin-bottom: 20px;
            }

            /* Styling the form */
            table {
                width: 100%;
                max-width: 600px;
                margin: auto;
                border-spacing: 10px;
            }

            table td {
                padding: 5px;
            }

            input[type="text"], select, textarea {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }

            input[type="radio"], input[type="checkbox"] {
                margin-right: 10px;
            }

            /* Styling buttons */
            input[type="submit"], input[type="reset"] {
                margin: 10px 5px;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }

            input[type="reset"] {
                background-color: #f44336;
            }

            input[type="submit"]:hover, input[type="reset"]:hover {
                background-color: #45a049;
            }

            input[type="reset"]:hover {
                background-color: #e60000;
            }

            /* Styling field labels */
            td:first-child {
                text-align: right;
                font-weight: bold;
            }

            /* Styling the footer */
            footer {
                text-align: center;
                margin-top: 20px;
                font-size: 12px;
            }
        
        </style>
    </head>
